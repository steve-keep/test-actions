name: sync-changes-on-main-to-staging
on: [workflow_dispatch]

jobs:
  sync-changes-on-main-to-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: staging

      - name: Set Git Configs
        run: |
          git config --global user.email "bot-test@bot.com"
          git config --global user.name "Bot Test"
          git config pull.rebase true
          git fetch origin main:main
          git rebase --merge -X theirs main --allow-unrelated-histories
          git pull

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          title: "Merge main to staging"
          branch: staging-promotion
          delete-branch: true
          token: ${{ secrets.PAT }}

      - name: Check Pull Request Outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"

      - name: Enable Automerge on Pull Request
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.PAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      - name: Auto Approve Pull Request
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: juliangruber/approve-pull-request-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.cpr.outputs.pull-request-number }}
